<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeHolder:'Nueva lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-item>
          <ion-label floating>Nombre de la lista</ion-label>
          <ion-input [(ngModel)]="nombreLista" name="nombreLista" type="text"></ion-input>
        </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
          <ion-label floating>Item</ion-label>
          <ion-input [(ngModel)]="nombreItem" name="nombreItem" type="text"></ion-input>
        </ion-item>

        <button ion-button clear>Agregar</button>
    </ion-card-content>
  </ion-card>

</ion-content>
